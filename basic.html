<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <!-- document level css -->
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            color: red;
        }
        p {
            color: orange;
        }
        h3 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Intro to CSS</h1>
    <p style="color: blue;">This is a paragraph</p>
    <h3>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi, nulla?</h3>
</body>
</html>


<!-- 
3 types of css:

1. inline css -> style="color: red;"
2. internal css -> <style> h1 {color: red;} </style>
3. external css -> <link rel="stylesheet" href="style.css">

Priority: inline > internal > external

 -->
